<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meet People Near You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #ffffff;
    max-width: 420px;
    width: 92%;
    padding: 22px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 16px 40px rgba(0,0,0,0.25);
  }

  .progress {
    font-size: 13px;
    color: #ff3d57;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .hero {
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    margin-bottom: 18px;
  }

  .hero img {
    width: 100%;
    display: none;
  }

  .hero img.active {
    display: block;
  }

  h1 {
    font-size: 24px;
    color: #222;
    margin-bottom: 10px;
  }

  p {
    font-size: 16px;
    color: #555;
    margin-bottom: 22px;
    line-height: 1.4;
  }

  .cta {
    display: block;
    width: 100%;
    padding: 16px;
    background: #ff3d57;
    color: #fff;
    font-size: 18px;
    font-weight: 700;
    border-radius: 12px;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .cta:active {
    transform: scale(0.97);
  }

  .note {
    font-size: 13px;
    color: #777;
    margin-top: 14px;
  }
</style>
</head>

<body>

<div class="card">

  <div class="progress">Step 1 of 2 • Nearby Matches</div>

  <div class="hero">
    <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?fit=crop&w=800&q=80" class="active" alt="Smiling person">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?fit=crop&w=800&q=80" alt="Friendly smile">
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?fit=crop&w=800&q=80" alt="Casual profile photo">
  </div>

  <h1>New People Near You Are Joining Now</h1>

  <p>
    Real people nearby are checking profiles and starting conversations.  
    See who’s available and connect in seconds.
  </p>

  <a class="cta"
     href="https://t.crjmpy.com/386006/7524?aff_sub=Native2&bo=2753,2754,2755,2756&source=PlugRush&aff_sub5=SF_006OG000004lmDN"
     target="_blank">
     Continue & View Profiles
  </a>

  <div class="note">
    Free to join • Takes less than 30 seconds
  </div>

</div>

<script>
  const images = document.querySelectorAll('.hero img');
  let index = 0;

  setInterval(() => {
    images[index].classList.remove('active');
    index = (index + 1) % images.length;
    images[index].classList.add('active');
  }, 3500);
</script>

</body>
</html>
